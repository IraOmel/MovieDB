<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}{% endblock %}</title>
    {% block style %}
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/bootstrap.css' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">
        <div class="navbar-brand">
            <img class="logo" src="{% static 'main/img/logo.png' %}" alt="logo"/>
            MOVIESbase
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="/" class="nav-link waves-effect">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="/movie" class="nav-link waves-effect">MOVIES</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link waves-effect">INFO</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto navbar-right">
                <li class="nav-item">
                    <a href="#" class="nav-link waves-effect" data-toggle="modal"
                       data-target="#exampleModal">LOGIN</a>

                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link waves-effect" data-toggle="modal"
                       data-target="#ModalSign">SIGN-UP</a>
                    <div class="modal fade" id="ModalSign" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header text-center">
                                    <h3>Sign-up</h3>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="form">

                                    <div class="card-body py-md-4">
                                        <form _lpchecked="1">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="name"
                                                       placeholder="Name">
                                            </div>
                                            <div class="form-group">
                                                <input type="email" class="form-control" id="email"
                                                       placeholder="Email">
                                            </div>

                                            <div class="form-group">
                                                <input type="password" class="form-control" id="password"
                                                       placeholder="Password">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="confirm-password"
                                                       placeholder="confirm-password">
                                            </div>
                                            <div class="d-flex flex-row align-items-center justify-content-between">

                                                <input type="submit" value="Submit"/>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
